<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style></style>
  </head>

  <body>
    <h1>3.raw-text</h1>
    <div id="content"></div>
    <script>
      async function rawText() {
        let ret = await fetch("/raw-text", {
          method: "POST",
          headers: {
            "Content-Type": "text/plain",
          },
          body: "abc",
        }).then(async (res) => {
          return await res.text();
        });
        console.log(ret);
        content.textContent = ret;
      }

      rawText();
    </script>
  </body>
</html>
