<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>title</title>
	<style>
		.parent {
			overflow: hidden;
			height: 200px;
		}

		.parent::after {
			content: '';
			display: block;
			clear: both;
		}
	</style>
</head>

<body>
	<div class="parent"
			 style="width: 200px; height: 100px; border: 1px solid red;">
		<div style="float: left; width: 50px; height: 50px; background-color: blue;"></div>
		<div>这是一个 div</div>
	</div>
</body>

</html>
