<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>text-align</title>
    <style>
        .left {
            border: 1px solid black;
            text-align: left;
            width: 600px;
            height: 50px;
        }

        .left .block {
            background: red;
            width: 300px;
            display: inline-block;
        }

        .center {
            border: 1px solid black;
            text-align: center;
            width: 600px;
            height: 50px;
            text-align: center;
        }

        .center .block {
            background: green;
            width: 300px;
            display: inline-block;
        }

        .right {
            border: 1px solid black;
            text-align: right;
            width: 600px;
            height: 50px;
            text-align: right;
        }

        .right .block {
            background: gold;
            width: 300px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="left">
        <div class="block">
            this is a block , text-align: left;
        </div>
    </div>
    <div class="center">
        <div class="block">
            this is a block, text-align: center;
        </div>
    </div>
    <div class="right">
        <div class="block">
            this is a block, text-align: right;
        </div>
    </div>
</body>

</html>
