<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style></style>
  </head>
  <body>
    <div style="height: 6em; border: 1px solid gray">
      <!-- 疑问：未搞懂为啥margin 上下默认成不是1.5em 而是 -->
      <p style="height: 50%; border: 1px solid blue">halft as tall</p>
    </div>
    <br />

      <p style="height: 50%; border: 1px solid blue">halft as tall</p>
    </div>
  </body>
</html>
