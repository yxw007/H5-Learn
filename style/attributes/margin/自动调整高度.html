<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style></style>
  </head>
  <body>
    <div style="height: auto; background: silver">
      <!-- 父节点height设置成auto，height会等于子元素的内容高度，也就出现子元素大于父元素高度的情况 -->
      <p style="margin-top: 2em; margin-bottom: 2em">a paragraph</p>
    </div>
    <div style="height: auto; background: silver; border-top: 1px solid; border-bottom: 1px solid; background-color: silver">
      <p style="margin-top: 2em; margin-bottom: 2em">a paragraph</p>
    </div>
  </body>
</html>
