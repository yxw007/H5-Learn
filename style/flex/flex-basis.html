<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
      .container {
        display: flex;
        border: 1px solid;
      }

      .item {
        height: 200px;
      }

      .item1 {
        /* 如何设置了flex-basis值，将忽略width的值 */
        flex-basis: 100px;
        width: 400px;
        background-color: red;
      }

      .item2 {
        flex-basis: 50%;
        background-color: blue;
      }

      .item3 {
        flex-basis: auto;
        background-color: green;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item item1">flex-basic:100px，占用父容器的100px</div>
      <div class="item item2">flex-basic:50%，始终为父容器尺寸的50%</div>
      <div class="item item3">flex-basis:auto，在剩余空间分配之后，根据内容自动计算大小</div>
    </div>
  </body>
</html>
