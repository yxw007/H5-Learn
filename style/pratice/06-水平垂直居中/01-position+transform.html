<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>title</title>
	<style>
		.container {
			width: 400px;
			height: 400px;
			background-color: #ccc;
			position: relative;
		}

		.box {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: #000;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>

</html>
