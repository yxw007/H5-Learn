<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
      .box {
        width: 100%;
        overflow: hidden;
      }

      ul {
        width: 100%;
        height: 100%;
        display: table;
        border-spacing: 10px;
      }

      .box li {
        display: table-row;
      }

      .box li div {
        display: table-cell;
        text-align: center;
        border-radius: 10px;
        background-color: rgb(151, 151, 182);
      }
    </style>
  </head>

  <body>
    <div class="box">
      <ul>
        <li>
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </li>
        <li>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </li>
        <li>
          <div>7</div>
          <div>8</div>
          <div>9</div>
        </li>
      </ul>
    </div>
  </body>
</html>
