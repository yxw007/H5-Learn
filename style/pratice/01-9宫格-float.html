<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
      .box {
        width: 100%;
        overflow: hidden;
      }

      ul {
        width: 100%;
        height: 100%;
      }

      .box li {
        width: 30%;
        height: 30%;
        margin-right: 5%;
        margin-bottom: 5%;
        float: left;
        background-color: aqua;
      }

      .box li:nth-of-type(3n) {
        margin-right: 0;
      }

      .box li:nth-of-type(n + 7) {
        margin-bottom: 0;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
      </ul>
    </div>
  </body>
</html>
