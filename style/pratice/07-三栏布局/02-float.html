<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>title</title>
	<style>
		.container {
			height: 100vh;
		}

		.left {
			width: 200px;
			height: 300px;
			background-color: #ccc;
			float: left;
		}

		.center {
			width: calc(100% - 400px);
			height: 300px;
			background-color: green;
			margin: 0 200px;
		}

		.right {
			width: 200px;
			height: 300px;
			background-color: red;
			float: right;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
		<div class="center"></div>
	</div>
</body>

</html>
