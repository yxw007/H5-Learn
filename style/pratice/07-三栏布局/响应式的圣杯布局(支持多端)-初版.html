<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			width: 100vw;
			min-height: 100vh;
			font-family: "Exo", "Bungee Shade", cursive, Arial, sans-serif;
			background-color: #f90;
			color: #fff;
			padding: 0.25em;
		}

		body>* {
			text-shadow: 1px 1px 0 rgb(0 0 0 / 0.5);
			background-color: #fff;
			color: #f90;
		}

		body>*:not(header, footer) {
			padding: 20px;
			font-size: 1.5rem;
		}

		header,
		footer {
			padding: 1vw 20px;
			font-size: 0.8rem;
		}

		ul {
			list-style: none outside none;
		}

		h2+p {
			margin-top: 1rem;
			line-height: 1.65;
			font-size: 0.8em;
		}

		header h1 {
			text-transform: uppercase;
			white-space: nowrap;
			margin: 0;
		}

		a {
			color: #f90;
			text-decoration: none;
		}

		ul {
			display: flex;
			flex-wrap: wrap;
			gap: 18px;
			align-items: center;
		}

		ul a {
			display: block;
			padding: 0.35em 0.5em;
			text-transform: uppercase;
			white-space: nowrap;
		}

		.header {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			gap: 1rem;
		}

		.header ul {
			margin-left: auto;
		}

		/* Mobile*/
		body {
			display: grid;
			grid-template-rows: auto minmax(0, 1fr) auto auto auto;
			gap: 2px;
		}

		/* Tablet Layout*/
		@media only screen and (min-width: 768px) {
			body {
				grid-template-columns: 220px 1fr;
				grid-template-rows: auto minmax(0, 1fr) auto auto;
			}

			.header {
				grid-row: 1/2;
				grid-column: 1/-1;
			}

			.nav {
				grid-row: 2/4;
				grid-column: 1/2;
			}

			.main {
				grid-row: 2/3;
				grid-column: 2/3;
			}

			.sidebar {
				grid-row: 3/4;
				grid-column: 2/3;
			}

			.footer {
				grid-row: 4/5;
				grid-column: 1/-1;
			}
		}

		.tutorials {
			position: fixed;
			bottom: 1rem;
			right: 1rem;
			z-index: 9999;
			width: 64px;
			aspect-ratio: 1;
			border-radius: 50%;
			background: #3f517e;
			padding: .5rem;
			display: grid;
			place-content: center;
			transition: all .28s linear;

			&:hover {
				background: #4161b2;
			}

			& svg {
				display: block;
				width: 100%;
				height: 100%;
				filter: invert(1);
			}
		}
	</style>
</head>

<body>

	</main>
