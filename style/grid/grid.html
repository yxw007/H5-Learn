<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>title</title>
		<style>
			.wrapper {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-gap: 10px;
				grid-auto-rows: minmax(100px, auto);
			}
			.one {
				grid-column: 1 / 3;
				grid-row: 1;
				border: 1px solid #00f0ff;
			}
			.two {
				grid-column: 2 / 4;
				grid-row: 1 / 3;
				border: 1px solid #00ffff;
			}
			.three {
				grid-row: 2 / 5;
				grid-column: 1;
				border: 1px solid #4b49bd;
			}
			.four {
				grid-column: 3;
				grid-row: 3;
				border: 1px solid #e8f3d5;
			}
			.five {
				grid-column: 2;
				grid-row: 4;
				border: 1px solid #d0f78e;
			}
			.six {
				grid-column: 3;
				grid-row: 4;
				border: 1px solid #455e1b;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="one">One</div>
			<div class="two">Two</div>
			<div class="three">Three</div>
			<div class="four">Four</div>
			<div class="five">Five</div>
			<div class="six">Six</div>
		</div>
	</body>
</html>
