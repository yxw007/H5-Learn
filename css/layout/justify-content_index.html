<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>justify-content</title>
    <style>
        .center .contian {
            width: 400px;
            height: 100px;
            border: 1px solid #c3c3c3;
            display: flex;
            justify-content: center;
        }

        .center .contian div {
            width: 70px;
            height: 70px;
        }

        .flex-start .contian {
            width: 400px;
            height: 100px;
            border: 1px solid #c3c3c3;
            display: flex;
            justify-content: flex-start;
        }

        .flex-start .contian div {
            width: 70px;
            height: 70px;
        }

        .space-between .contian {
            width: 400px;
            height: 100px;
            border: 1px solid #c3c3c3;
            display: flex;
            justify-content: space-between;
        }

        .space-between .contian div {
            width: 70px;
            height: 70px;
        }
    </style>
</head>

<body>

    <div class="center">
        <div>justify-content: center;</div>
        <div class="contian">
            <div style="background-color:coral;"></div>
            <div style="background-color:lightblue;"></div>
        </div>
    </div>
    <div class="flex-start">
        <div>flex-start</div>
        <div class="contian">
            <div style="background-color:coral;"></div>
            <div style="background-color:lightblue;"></div>
        </div>
    </div>
    <div class="space-between">
        <div>space-between</div>
        <div class="contian">
            <div style="background-color:coral;"></div>
            <div style="background-color:lightblue;"></div>
        </div>
    </div>
</body>

</html>
