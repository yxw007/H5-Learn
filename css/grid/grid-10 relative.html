<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 200px;
        grid-gap: 20px;
      }
      .wrapper > div {
        background-color: antiquewhite;
      }

      .box3 {
        grid-column-start: 2;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 3;
        position: relative;
        background-color: rgb(71, 245, 18);
        border: 1px solid;
      }

      .abspos {
        position: absolute;
        top: 40px;
        left: 40px;
        background-color: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(0, 0, 0, 0.5);
        color: #000;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="box1">One</div>
      <div class="box2">Two</div>
      <div class="box3">
        Three
        <div class="abspos">
          This block is absolutely positioned. In this example the grid area is the containing block and so the absolute positioning offset
          values are calculated in from the outer edges of the grid area.
        </div>
      </div>
      <div class="box4">Four</div>
      <div class="box5">Five</div>
    </div>
  </body>
</html>
