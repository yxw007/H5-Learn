<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>title</title>
		<style>
			.wrapper {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
			}
			.wrapper > div {
				flex: 1 1 500px;
				border: 1px solid rgb(180, 137, 137);
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div>One</div>
			<div>Two</div>
			<div>Three</div>
			<div>Four</div>
			<div>Five</div>
		</div>
	</body>
</html>
