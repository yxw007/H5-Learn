<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>title</title>
		<style>
			.wrapper {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-auto-rows: minmax(100px, auto);
			}
			.one {
				background-color: #00ffff;
				grid-column-start: 1;
				grid-column-end: 4;
				grid-row-start: 1;
				grid-row-end: 3;
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-gap: 10px;
			}
			.nested {
				background-color: #ee3232;
			}
			.two {
				background-color: #7c7c7c;
			}
			.three {
				background-color: #4b49bd;
			}
			.four {
				background-color: #e8f3d5;
			}
			.five {
				background-color: #d0f78e;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="one">
				<div class="nested">a</div>
				<div class="nested">b</div>
				<div class="nested">c</div>
			</div>
			<div class="two">
				Two
				<p>I have some more content in.</p>
				<p>This makes me taller than 5465 65165 65265 11 100 pixels.</p>
				<p>I have some more content in.</p>
				<p>This makes me taller than 5465 65165 65265 11 100 pixels.</p>
			</div>
			<div class="three">Three</div>
			<div class="four">Four</div>
			<div class="five">Five</div>
		</div>
	</body>
</html>
