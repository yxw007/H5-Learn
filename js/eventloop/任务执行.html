<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style></style>
  </head>

  <body>
    <script>
      console.log(1);
      async function async() {
        console.log(2);
        await console.log(3); //!同步方法直接执行，只有异步方法才会异步执行
        console.log(4);
      }

      setTimeout(() => {
        console.log(5);
      }, 0);

      const promise = new Promise((resolve, reject) => {
        console.log(6);
        resolve(7);
      });

      promise.then((res) => {
        console.log(res);
      });

      async();

      console.log(8);

      /* 
			[5]
			[7,4]
			1,6,2,3,8

			[5]
			[]
			7,4

			[]
			[]
			5

			*/
    </script>
  </body>
</html>
