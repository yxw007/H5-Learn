<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style></style>
  </head>

  <body>
    <script>
      console.log(
        navigator.geolocation.getCurrentPosition(
          (p) => {
            console.log("position:", p);
          },
          (e) => {
            console.error("position error:", e);
          }
          /*  {
            timeout: 0,
          } */
        )
      );

      setTimeout(() => {
        console.log(
          navigator.geolocation.getCurrentPosition(
            (p) => {
              console.log("position:", p);
            },
            (e) => {
              console.error("position error:", e);
            }
            /*  {
            timeout: 0,
          } */
          )
        );
      }, 1000);
    </script>
  </body>
</html>
