<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style></style>
  </head>
  <body>
    <div>client</div>
    <script>
      /* 一般使用socket.io 作为实时通讯框架 */
      const ws = new WebSocket("ws://localhost:8080");

      ws.onopen = function () {
        let message = "how are you?";
        console.log("send: ", message);
        ws.send(message);
      };

      ws.onmessage = function (e) {
        console.log("receive: server message %s", e.data);
      };
    </script>
  </body>
</html>
