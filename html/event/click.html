<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style></style>
  </head>

  <body>
    <!-- 优化性能：将点击事件挂载父节点上， -->
    <ul id="parent" onclick="onClick(event)">
      <li type="1">1</li>
      <li type="2">2</li>
      <li type="3">3</li>
    </ul>
    <script>
      function onClick(event) {
        console.log("onClick:", event.target.type);
        //然后根据type类型来判断执行哪种处理
      }
    </script>
  </body>
</html>
