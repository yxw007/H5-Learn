  <body>
    <div>
      <div id="onceBtn">click once</div>
    </div>
    <script>
      window.onload = function () {
        console.log("onLoad");
        const dom = document.getElementById("onceBtn");

        //1.写法1：移除事件
        dom.onclick = function () {
          console.log("click1");

          dom.onclick = null;
          dom.parentNode.innerHTML = "nothing";
        };

        //2.写法2：移除事件
        /* dom.addEventListener("click", function (event) {
          dom.removeEventListener("click", arguments.callee);//arguments.callee被调用的函数本身
          dom.parentNode.innerHTML = "nothing";
        }); */
      };
    </script>
  </body>
